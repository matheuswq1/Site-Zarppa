<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Abrir Meu App</title>
    <script>
        function openApp() {
            // Tente abrir o aplicativo
            window.location = "zarppa://home";

            // Se o aplicativo não abrir, redirecione para a Play Store após 2 segundos
            setTimeout(function() {
                window.location = "https://play.google.com/store/apps/details?id=br.com.devbase.zarppaapp";
            }, 2000);
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" onclick="openApp()">Abrir Meu App</a>
</body>
</html>
